<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./custom.css"/>
        <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
        <div class="container">
            <div class="left">
                <p class="h4 light-gray-color">
                    Your Result
                </p>

                <div class="circle-container">
                    <p class="h1">76</p>
                    <p class="fs-1 fw-700 dark-gray-color-35">of 100</p>
                </div>

                <p class="h3 light mt-2 mb-1">Great</p>

                <p class="fs-1 px-3 fw-700 text-center dark-gray-color-35">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="right">
                <p class="h4 mb-3">
                    Summary
                </p>
                
                <div class="reaction-card light-red-bg">
                    <div class="reaction-content">
                        <img
                            src="./assets/images/icon-reaction.svg"
                            class="reaction-card-icon"
                        />
                        
                        <p class="light-red-color">
                            Reaction
                        </p>
                    </div>
                    
                    <p>
                        <span>80</span>
                        &nbsp;
                        <span class="dark-gray-color">
                            &sol;&nbsp;
                            100
                        </span>
                    </p>
                </div>

                <div class="reaction-card yellow-color-bg">
                    <div class="reaction-content">
                        <img
                            src="./assets/images/icon-memory.svg"
                            class="reaction-card-icon"
                        />
                        <p class="yellow-color">
                            Memory
                        </p>
                    </div>
                    
                    <p>
                        <span>92</span>
                        &nbsp;
                        <span class="dark-gray-color">
                            &sol;&nbsp;
                            100
                        </span>
                    </p>
                </div>

                <div class="reaction-card green-teal-bg">
                    <div class="reaction-content">
                        <img
                            src="./assets/images/icon-verbal.svg"
                            class="reaction-card-icon"
                        />
                        <p class="green-teal-color">Verbal</p>
                    </div>
                    
                    <p>
                        <span>61</span>
                        &nbsp;
                        <span class="dark-gray-color">
                            &sol;&nbsp;
                            100
                        </span>
                    </p>
                </div>

                <div class="reaction-card cobalt-blue-bg">
                    <div class="reaction-content">
                        <img
                            src="./assets/images/icon-visual.svg"
                            class="reaction-card-icon"
                        />
                        <p class="cobalt-blue-color">Visual</p>
                    </div>
                    
                    <p>
                        <span>72</span>
                        &nbsp;
                        <span class="dark-gray-color">
                            &sol;&nbsp;
                            100
                        </span>
                    </p>
                </div>

                <a
                    href="#"
                    class="dark-gray-color-bg btn"
                >
                    Continue
                </a>
            </div>
        </div>
    </body>
</html>
